<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hotel Browsing System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Premium color palette */
            --royal-blue: #1a237e;
            --sapphire-blue: #283593;
            --ocean-blue: #0d47a1;
            --sky-blue: #2196f3;
            --navy-blue: #0a1128;

            --luxury-gold: #c6a700;
            --rich-gold: #ffd700;
            --soft-gold: #f9a825;
            --pale-gold: #ffe082;

            --platinum: #e5e5e5;
            --pearl-white: #f5f5f5;
            --charcoal: #263238;

            /* UI Elements */
            --primary-color: var(--sapphire-blue);
            --primary-light: var(--sky-blue);
            --secondary-color: var(--rich-gold);
            --accent-color: var(--soft-gold);
            --luxury-accent: var(--luxury-gold);
            --coral-accent: #ff6b82;

            /* Surfaces */
            --glass-bg: rgba(10, 17, 40, 0.25);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: var(--pearl-white);
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-light: rgba(255, 255, 255, 0.65);
            --text-dark: var(--charcoal);
            --surface-light: rgba(255, 255, 255, 0.9);
            --surface-glass: rgba(255, 255, 255, 0.12);
            --surface-card: rgba(19, 15, 64, 0.65);

            /* Effects */
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.15);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.25);
            --shadow-gold: 0 8px 24px rgba(255, 215, 0, 0.2);
            --shadow-blue: 0 8px 24px rgba(33, 150, 243, 0.15);
            --blur-amount: 18px;

            /* Animation speeds */
            --transition-fast: 0.2s;
            --transition-medium: 0.3s;
            --transition-slow: 0.5s;
        }

        /* Premium Background with subtle pattern */
        body {
            font-family: "Poppins", "Inter", 'Segoe UI', 'Roboto', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--royal-blue) 50%, var(--sapphire-blue) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='rgba(255,255,255,0.03)' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.5;
        }

        /* Enhanced Glassmorphism header */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-bottom: 1px solid var(--glass-border);
            padding: 1.25rem 2.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-medium) ease;
        }

        header:hover {
            background: rgba(10, 17, 40, 0.35);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.85rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--platinum), var(--luxury-gold), var(--rich-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            letter-spacing: 0.5px;
            position: relative;
            padding: 0.25rem 0.5rem;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--luxury-gold), transparent);
            transition: width var(--transition-medium) ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        .logo:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
            letter-spacing: 0.8px;
        }

        .nav-links {
            display: flex;
            gap: 1.25rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--luxury-gold);
            transition: all var(--transition-medium) ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        .nav-links a:hover {
            background: var(--surface-glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: var(--rich-gold);
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        /* Enhanced Modern buttons */
        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--luxury-gold), var(--rich-gold));
            color: var(--navy-blue);
            box-shadow: var(--shadow-gold);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.25);
            background: linear-gradient(135deg, var(--rich-gold), var(--luxury-gold));
        }

        .btn-outline {
            background: var(--surface-glass);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: var(--shadow-soft);
            color: var(--pale-gold);
            border-color: var(--luxury-gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: minmax(250px, 1fr) minmax(400px, 3fr) minmax(250px, 1fr);
            gap: 1.5rem;
            align-items: start;
        }

        /* Sidebar styles */
        .filter-sidebar,
        .reservation-sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            position: sticky;
            top: 120px;
            box-shadow: var(--shadow-glass);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-sidebar:hover,
        .reservation-sidebar:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .filter-title,
        .reservation-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 1.75rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, var(--rich-gold), var(--pale-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding-bottom: 0.5rem;
        }

        .filter-title::after,
        .reservation-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, var(--rich-gold), transparent);
        }

        .filter-group {
            margin-bottom: 1.75rem;
        }

        .filter-subtitle {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            position: relative;
            padding-left: 1rem;
        }

        .filter-subtitle::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 12px;
            background: var(--luxury-gold);
            border-radius: 2px;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem;
            border-radius: 12px;
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid transparent;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background: linear-gradient(135deg, var(--rich-gold), var(--luxury-gold));
            border-color: var(--luxury-gold);
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
        }

        .checkbox-item input[type="checkbox"]:checked::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--navy-blue);
            font-size: 0.85rem;
            font-weight: bold;
        }

        .checkbox-item label {
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            transition: color var(--transition-fast) ease;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            color: var(--pale-gold);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Active filter indicator */
        .filter-active-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: var(--luxury-gold);
            color: var(--navy-blue);
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 50%;
            margin-left: 0.5rem;
        }

        .filter-subtitle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filter-clear {
            font-size: 0.8rem;
            color: var(--luxury-gold);
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .filter-clear:hover {
            opacity: 1;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }

        .search-container {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-glass);
        }

        .search-container:hover,
        .search-container:focus-within {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .search-input {
            flex: 1;
            padding: 1.1rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input::placeholder {
            color: var(--text-light);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.4); /* More visible focus ring */
            color: white;
            transform: none; /* Remove scale which can cause layout shift */
        }

        /* Hotel cards */
        .hotel-cards {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hotel-card {
            background: var(--surface-card);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: grid;
            grid-template-columns: 280px 1fr;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            box-shadow: var(--shadow-glass);
        }

        .hotel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 24px;
            z-index: 1;
        }

        .hotel-card:hover::before {
            opacity: 1;
        }

        .hotel-card:hover::after {
            top: 100%;
            left: 100%;
        }

        .hotel-card::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
            transparent 0%,
            rgba(255, 215, 0, 0.05) 30%,
            rgba(255, 215, 0, 0.1) 50%,
            rgba(255, 215, 0, 0.05) 70%,
            transparent 100%);
            transform: rotate(35deg);
            transition: all 0.75s ease;
            z-index: 2;
        }

        .hotel-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(19, 15, 64, 0.75);
        }

        .hotel-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            filter: brightness(0.95);
        }

        .hotel-card:hover .hotel-image {
            transform: scale(1.15);
            filter: brightness(1.1);
        }

        .hotel-details {
            padding: 1.75rem;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
        }

        .hotel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .hotel-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            transition: all var(--transition-medium) ease;
            position: relative;
            display: inline-block;
        }

        .hotel-name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--rich-gold), transparent);
            transition: width var(--transition-slow) ease;
        }

        .hotel-card:hover .hotel-name::after {
            width: 70%;
        }

        .hotel-card:hover .hotel-name {
            background: linear-gradient(45deg, var(--pale-gold), var(--luxury-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .hotel-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 600;
            color: var(--navy-blue);
            background: linear-gradient(135deg, var(--luxury-gold), var(--rich-gold));
            padding: 0.4rem 0.75rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-gold);
        }

        .hotel-card:hover .hotel-rating {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.25);
        }

        .hotel-star {
            color: white;
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.5));
        }

        .hotel-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            margin-bottom: 1.25rem;
            font-weight: 500;
            transition: all var(--transition-medium) ease;
        }

        .hotel-card:hover .hotel-location {
            color: var(--text-secondary);
            transform: translateX(4px);
        }

        .hotel-location i {
            color: var(--luxury-gold);
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.3));
        }

        .hotel-description {
            margin-bottom: 1.25rem;
            height: 4.5em; /* Fixed height instead of line clamp */
            overflow: hidden;
            color: var(--text-light);
            line-height: 1.5;
            transition: color var(--transition-medium) ease;
        }

        .hotel-card:hover .hotel-description {
            color: var(--text-secondary);
        }

        .hotel-services {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .service-tag {
            padding: 0.25rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid transparent;
        }

        .service-tag:hover {
            background: linear-gradient(135deg, var(--luxury-gold), var(--rich-gold));
            color: var(--navy-blue);
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-gold);
            font-weight: 600;
        }

        .hotel-card:hover .service-tag {
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: var(--text-secondary);
        }

        .hotel-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .hotel-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--luxury-gold);
            display: flex;
            align-items: flex-end;
            gap: 0.25rem;
            transition: all var(--transition-medium) ease;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .hotel-card:hover .hotel-price {
            transform: scale(1.05);
            color: var(--rich-gold);
        }

        .price-period {
            font-size: 0.9rem;
            font-weight: normal;
            color: var(--text-light);
        }

        .view-details-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }

        /* Reservation cards */
        .login-message,
        .no-reservations {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            transition: all var(--transition-medium) ease;
        }

        .login-message:hover,
        .no-reservations:hover {
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-3px);
            box-shadow: var(--shadow-soft);
        }

        .reservation-cards {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .reservation-card {
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            transition: all var(--transition-medium) cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: var(--shadow-glass);
        }

        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .reservation-hotel {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .reservation-details {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .reservation-date {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed var(--glass-border);
        }

        .reservation-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .cancel-button {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            width: 100%;
            background: rgba(255, 107, 130, 0.1);
            /*color: var(--coral-pink);*/
            border: 1px solid rgba(255, 107, 130, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .cancel-button:hover {
            background: rgba(255, 107, 130, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 130, 0.2);
        }

        /* Loader */
        .loader {
            display: flex;
            justify-content: center;
            padding: 2rem 0;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(74, 144, 226, 0.2);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-item {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--surface-glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .page-item:hover:not(.active) {
            transform: translateY(-3px);
            background: var(--surface-light);
            box-shadow: var(--shadow-soft);
        }

        .page-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }

        /* Pagination next/previous controls */
        .page-nav {
            width: auto;
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .page-ellipsis {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* User profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #welcomeUser {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 260px 1fr 280px;
            }
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 240px 1fr;
            }

            .reservation-sidebar {
                display: none;
            }

            .hotel-card {
                grid-template-columns: 240px 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0 0.5rem;
            }

            .filter-sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 200;
                border-radius: 0;
            }

            .filter-toggle {
                display: block;
                position: fixed;
                bottom: 1rem;
                right: 1rem;
                z-index: 201;
                width: 3rem;
                height: 3rem;
                border-radius: 50%;
                background: var(--primary-color);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: var(--shadow-soft);
            }

            .hotel-card {
                grid-template-columns: 1fr;
            }

            .hotel-image {
                height: 200px;
            }

            .nav-links {
                display: none;
            }

            /* Mobile menu toggle */
            .mobile-menu-toggle {
                display: block;
                font-size: 1.5rem;
                color: var(--text-primary);
                cursor: pointer;
            }

            /* Mobile dropdown menu */
            .mobile-dropdown {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--glass-bg);
                backdrop-filter: blur(var(--blur-amount));
                -webkit-backdrop-filter: blur(var(--blur-amount));
                padding: 1rem;
                z-index: 100;
                border-bottom: 1px solid var(--glass-border);
            }

            .mobile-dropdown a {
                display: block;
                padding: 0.75rem 1rem;
                color: var(--text-secondary);
                text-decoration: none;
                border-bottom: 1px solid var(--glass-border);
            }

            .mobile-dropdown a:last-child {
                border-bottom: none;
            }

            header {
                padding: 1rem;
            }
        }
    </style>

</head>

<body>
<header>
    <div class="header-container">
        <a class="logo" href="#">HotelFinder</a>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Deals</a>
            <a href="#">About</a>
        </nav>
        <div class="auth-buttons" id="authButtons">
            <button class="btn btn-outline" id="loginBtn">Login</button>
            <button class="btn btn-primary" id="signupBtn">Sign Up</button>
        </div>
        <div class="user-profile hidden" id="userProfile">
            <span id="welcomeUser">Welcome, </span>
            <button class="btn btn-outline" id="logoutBtn">Logout</button>
        </div>
    </div>
</header>

<div class="container">
    <!-- Left sidebar for filters -->
    <div class="filter-sidebar">
        <h2 class="filter-title">Filter Hotels</h2>
        <div class="filter-group">
            <h3 class="filter-subtitle">Amenities</h3>
            <div class="checkbox-container" id="amenitiesFilters">
                <!-- Service checkboxes will be added here via JavaScript -->
                <div class="loader" id="amenitiesLoader">
                    <div class="loader-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <div class="search-container">
            <input class="search-input" id="hotelSearch" placeholder="Search hotels by name or location..."
                   type="text">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>

        <div class="hotel-cards" id="hotelCards">
            <div class="loader" id="hotelsLoader">
                <div class="loader-spinner"></div>
            </div>
            <!-- Hotel cards will be added here via JavaScript -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be added here via JavaScript -->
        </div>
    </div>

    <!-- Right sidebar for reservations -->
    <div class="reservation-sidebar">
        <h2 class="reservation-title">Your Reservations</h2>
        <div id="reservationsContent">
            <div class="login-message" id="loginMessage">
                <p>Please login to view your reservations</p>
                <button class="btn btn-primary" id="sidebarLoginBtn">Login</button>
            </div>
            <div class="loader hidden" id="reservationsLoader">
                <div class="loader-spinner"></div>
            </div>
            <div class="reservation-cards hidden" id="reservationCards">
                <!-- Reservation cards will be added here via JavaScript -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // Global variables
        let hotels = [];
        let services = [];
        let reservations = [];
        let isLoggedIn = false;
        let currentUser = null;
        const itemsPerPage = 5;
        let currentPage = 1;

        // Demo user data for testing
        const demoUsers = [
            {id: 1, email: "john", password: "123", firstName: "John", lastName: "Doe"},
            {id: 2, email: "jane", password: "123", firstName: "Jane", lastName: "Smith"}
        ];

        // Initialize the page
        init();

        function init() {
            // Check if user is already logged in (from localStorage in this demo)
            checkLoginStatus();

            // Load services for filter options
            loadServices();

            // Load hotels
            loadHotels();

            // If logged in, load reservations
            if (isLoggedIn) {
                loadReservations();
            }

            // Setup event listeners
            setupEventListeners();
        }

        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                isLoggedIn = true;
                updateUIForLoggedInUser();
            }
        }

        function updateUIForLoggedInUser() {
            $('#authButtons').addClass('hidden');
            $('#userProfile').removeClass('hidden');
            $('#welcomeUser').text(`Welcome, ${currentUser.firstName}`);

            $('#loginMessage').addClass('hidden');
            $('#reservationsLoader').removeClass('hidden');

            // Load reservations for the logged-in user
            loadReservations();
        }

        function updateUIForLoggedOutUser() {
            $('#authButtons').removeClass('hidden');
            $('#userProfile').addClass('hidden');

            $('#reservationCards').addClass('hidden');
            $('#loginMessage').removeClass('hidden');
            $('#reservationsLoader').addClass('hidden');
        }

        function loadServices() {
            $('#amenitiesLoader').removeClass('hidden');

            // In a real app, this would be an AJAX call to the backend
            // GET /api/services
            setTimeout(() => {
                // Mock data for services
                services = [
                    'WiFi', 'Breakfast', 'Spa Access', 'Fitness Center',
                    'Swimming Pool', 'Room Service', 'Concierge', 'Parking',
                    'Business Center', 'Airport Shuttle', 'Laundry Service',
                    'Mini Bar', 'Pet Friendly', 'Child Care', 'Restaurant Discount'
                ];

                fetch("/api/services").then(response => response.json())
                    .then(data => {
                        services = data;
                        console.log("Services loaded ", services);
                        renderServiceFilters();
                        $('#amenitiesLoader').addClass('hidden');
                        return data;
                    });

            }, 500);
        }

        function renderServiceFilters() {
            const filtersContainer = $('#amenitiesFilters');
            filtersContainer.empty(); // Clear any existing content before adding filters

            services.forEach(service => {
                service = service.toString().split(':')
                console.log(service)
                const iconClass = service[1]
                service = service[0]
                const serviceId = service.toLowerCase().replace(/\s+/g, '-');

                const checkboxItem = $(`
                <div class="checkbox-item">
                    <input type="checkbox" id="${serviceId}" name="amenity" value="${service}">
                    <label for="${serviceId}"><i class="${iconClass}"></i>  ${service}</label>
                </div>
            `);

                filtersContainer.append(checkboxItem);
            });

            // Add event listener for filter changes
            $('input[name="amenity"]').on('change', function () {
                filterHotels();
            });
        }

        function loadHotels() {
            $('#hotelsLoader').removeClass('hidden');
            $('#hotelCards .hotel-card').remove(); // Remove only hotel cards, keep loader

            // In a real app, this would be an AJAX call to the backend
            // GET /api/hotels
            setTimeout(() => {
                // Mock data for hotels based on your database structure
                hotels = [
                    {
                        id: 1,
                        name: 'Luxury Grand Hotel',
                        image: '/api/placeholder/800/600',
                        location: 'New York, NY',
                        desc: 'Luxury Hotel offers an unparalleled experience with panoramic city views. Our elegant rooms are designed for comfort and style, featuring premium amenities and modern conveniences.',
                        rating: 4.8,
                        services: ['WiFi', 'Breakfast', 'Spa Access', 'Room Service', 'Concierge'],
                        lowestPrice: 150
                    },
                    {
                        id: 2,
                        name: 'Seaside Resort & Spa',
                        image: '/api/placeholder/800/600',
                        location: 'Miami Beach, FL',
                        desc: 'Seaside Resort & Spa is a beachfront paradise where relaxation meets luxury. Wake up to stunning ocean views from your private balcony.',
                        rating: 4.7,
                        services: ['WiFi', 'Breakfast', 'Swimming Pool', 'Spa Access', 'Room Service', 'Child Care'],
                        lowestPrice: 300
                    },
                    {
                        id: 3,
                        name: 'Mountain Retreat Lodge',
                        image: '/api/placeholder/800/600',
                        location: 'Aspen, CO',
                        desc: 'Mountain Retreat Lodge is nestled among towering pines with breathtaking views of snow-capped peaks. Our rustic-chic accommodations blend natural elements with modern luxury.',
                        rating: 4.9,
                        services: ['WiFi', 'Breakfast', 'Parking', 'Fitness Center', 'Pet Friendly', 'Restaurant Discount'],
                        lowestPrice: 280
                    },
                    {
                        id: 4,
                        name: 'City Center Suites',
                        image: '/api/placeholder/800/600',
                        location: 'Chicago, IL',
                        desc: 'City Center Suites offers sophisticated accommodations for business and leisure travelers alike. Our spacious suite-style rooms include fully equipped kitchenettes.',
                        rating: 4.6,
                        services: ['WiFi', 'Breakfast', 'Business Center', 'Fitness Center', 'Laundry Service', 'Room Service'],
                        lowestPrice: 200
                    },
                    {
                        id: 5,
                        name: 'Vintage Boutique Inn',
                        image: '/api/placeholder/800/600',
                        location: 'Charleston, SC',
                        desc: 'Vintage Boutique Inn is housed in a meticulously restored 19th-century mansion, offering a charming blend of historic character and modern comforts.',
                        rating: 4.9,
                        services: ['WiFi', 'Breakfast', 'Room Service', 'Concierge', 'Restaurant Discount'],
                        lowestPrice: 220
                    }
                ];

                fetch("/api/hotels").then(response => response.json())
                    .then(data => {
                        hotels = data;
                        console.log("Hotels loaded ", hotels);
                        renderHotels(hotels);
                        renderPagination(hotels.length);
                        $('#hotelsLoader').addClass('hidden');
                        return data;
                    });

            }, 800);
        }

        function renderHotels(hotelsToRender) {
            const hotelCardsContainer = $('#hotelCards');
            hotelCardsContainer.empty();

            if (hotelsToRender.length === 0) {
                hotelCardsContainer.html('<p class="no-reservations">No hotels found matching your criteria.</p>');
                return;
            }

            // Calculate start and end indices for pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, hotelsToRender.length);
            const paginatedHotels = hotelsToRender.slice(startIndex, endIndex);

            paginatedHotels.forEach(hotel => {
                const hotelCard = $(`
                <div class="hotel-card" data-hotel-id="${hotel.id}">
                    <img src="${hotel.image}" alt="${hotel.name}" class="hotel-image">
                    <div class="hotel-details">
                        <div class="hotel-header">
                            <h2 class="hotel-name">${hotel.name}</h2>
                            <div class="hotel-rating">
                                <span class="hotel-star"><i class="fas fa-star"></i></span>
                                <span>${hotel.rating.toFixed(1)}</span>
                            </div>
                        </div>
                        <div class="hotel-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${hotel.location}</span>
                        </div>
                        <p class="hotel-description">${hotel.desc}</p>
                        <div class="hotel-services">
                            ${hotel.services.slice(0, 5).map(service => {
                        service = service.toString().split(':')
                        const iconClass = service[1]
                        service = service[0];

                        return `<span class="service-tag"><i class="${iconClass}"></i>  ${service}</span>`
                    }
                ).join('')}
                        </div>
                        <div class="hotel-footer">
                            <div class="hotel-price">
                                From $${hotel.lowestPrice}<span class="price-period">/night</span>
                            </div>
                            <button class="btn btn-primary view-details-btn" data-hotel-id="${hotel.id}">View Details</button>
                        </div>
                    </div>
                </div>
            `);

                hotelCardsContainer.append(hotelCard);
            });

            // Add event listener for view details buttons
            $('.view-details-btn').on('click', function () {
                const hotelId = $(this).data('hotel-id');
                redirectToHotelDetails(hotelId);
            });

            // Make the entire hotel card clickable
            $('.hotel-card').on('click', function (e) {
                // Prevent triggering if clicking on the button
                if (!$(e.target).closest('.view-details-btn').length) {
                    const hotelId = $(this).data('hotel-id');
                    redirectToHotelDetails(hotelId);
                }
            });
        }

        function renderPagination(totalItems) {
            const paginationContainer = $('#pagination');
            paginationContainer.empty();

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages <= 1) {
                return;
            }

            // Previous button
            if (currentPage > 1) {
                paginationContainer.append(`
                <div class="page-item" data-page="${currentPage - 1}">
                    <i class="fas fa-angle-left"></i>
                </div>
            `);
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationContainer.append(`
                <div class="page-item ${i === currentPage ? 'active' : ''}" data-page="${i}">
                    ${i}
                </div>
            `);
            }

            // Next button
            if (currentPage < totalPages) {
                paginationContainer.append(`
                <div class="page-item" data-page="${currentPage + 1}">
                    <i class="fas fa-angle-right"></i>
                </div>
            `);
            }

            // Add event listener for pagination
            $('.page-item').on('click', function () {
                currentPage = parseInt($(this).data('page'));
                filterHotels();
            });
        }

        function loadReservations() {
            if (!isLoggedIn) return;

            $('#reservationsLoader').removeClass('hidden');
            $('#reservationCards').addClass('hidden');

            // In a real app, this would be an AJAX call to the backend
            // GET /api/reservations/{userId}
            setTimeout(() => {
                // Mock data for reservations
                reservations = [
                    {
                        id: 1,
                        hotelName: 'Luxury Grand Hotel',
                        roomType: 'Executive Suite',
                        price: 450,
                        date: '2025-05-10',
                        checkinDate: '2025-06-15',
                        cancelable: true
                    },
                    {
                        id: 2,
                        hotelName: 'Seaside Resort & Spa',
                        roomType: 'Beach Front Suite',
                        price: 500,
                        date: '2025-04-25',
                        checkinDate: '2025-07-03',
                        cancelable: true
                    },
                    {
                        id: 3,
                        hotelName: 'Mountain Retreat Lodge',
                        roomType: 'Premium Lodge',
                        price: 650,
                        date: '2025-03-10',
                        checkinDate: '2025-05-20',
                        cancelable: false
                    }
                ];

                fetch(`/api/bookings/${currentUser.id}`).then(response => response.json())
                    .then(data => {
                        reservations = data;
                        console.log("Reservations loaded", reservations);
                        renderReservations();
                        $('#reservationsLoader').addClass('hidden');
                        $('#reservationCards').removeClass('hidden');
                        return data;
                    });

            }, 600);
        }

        function renderReservations() {
            const reservationCardsContainer = $('#reservationCards');
            reservationCardsContainer.empty();

            if (reservations.length === 0) {
                reservationCardsContainer.html('<p class="no-reservations">You have no reservations yet.</p>');
                return;
            }

            reservations.forEach(reservation => {
                const reservationCard = $(`
                <div class="reservation-card" data-reservation-id="${reservation.id}">
                    <h3 class="reservation-hotel">${reservation.hotelName}</h3>
                    <p class="reservation-details">${reservation.roomType}</p>
                    <p class="reservation-date">Check-in: ${formatDate(reservation.checkinDate)}</p>
                    <p class="reservation-price">$${reservation.price}</p>
                    ${reservation.cancelable ?
                    `<button class="cancel-button" data-reservation-id="${reservation.id}">Cancel Reservation</button>` :
                    ''}
                </div>
            `);

                reservationCardsContainer.append(reservationCard);
            });

            // Add event listener for cancel buttons
            $('.cancel-button').on('click', function () {
                const reservationId = $(this).data('reservation-id');
                cancelReservation(reservationId);
            });
        }

        function filterHotels() {
            const selectedAmenities = $('input[name="amenity"]:checked').map(function () {
                return $(this).val();
            }).get();

            const searchTerm = $('#hotelSearch').val().toLowerCase();

            let filteredHotels = hotels;

            // Filter by search term
            if (searchTerm) {
                filteredHotels = filteredHotels.filter(hotel =>
                    hotel.name.toLowerCase().includes(searchTerm) ||
                    hotel.location.toLowerCase().includes(searchTerm)
                );
            }

            // Filter by selected amenities
            if (selectedAmenities.length > 0) {
                filteredHotels = filteredHotels.filter(hotel =>
                    selectedAmenities.every(amenity => hotel.services.includes(amenity))
                );
            }

            renderHotels(filteredHotels);
            renderPagination(filteredHotels.length);
        }

        function setupEventListeners() {
            // Search button click
            $('#searchBtn').on('click', function () {
                filterHotels();
            });

            // Enter key on search input
            $('#hotelSearch').on('keyup', function (e) {
                if (e.key === 'Enter') {
                    filterHotels();
                }
            });

            // Login button click
            $('#loginBtn, #sidebarLoginBtn').on('click', function () {
                showLoginModal();
            });

            // Sign up button click
            $('#signupBtn').on('click', function () {
                showSignupModal();
            });

            // Logout button click
            $('#logoutBtn').on('click', function () {
                logout();
            });
        }

        function redirectToHotelDetails(hotelId) {
            // In a real app, this would redirect to a new page
            // window.location.href = `/hotel/${hotelId}`;
            alert(`Redirecting to hotel details page for hotel ID: ${hotelId}`);
        }

        function cancelReservation(reservationId) {
            // In a real app, this would be an AJAX call to the backend
            // DELETE /api/reservations/{reservationId}

            // Show loading or disable button
            const cancelButton = $(`.cancel-button[data-reservation-id="${reservationId}"]`)
                .text('Cancelling...')
                .prop('disabled', true);

            setTimeout(() => {
                // Remove the reservation from the list
                reservations = reservations.filter(res => res.id !== reservationId);

                // Re-render reservations
                renderReservations();

                // Show success message
                alert('Reservation cancelled successfully!');
            }, 500);
        }

        function formatDate(dateString) {
            const options = {year: 'numeric', month: 'long', day: 'numeric'};
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Login/Signup Modal functions
        function showLoginModal() {
            // In a real app, this would show a proper modal
            const email = prompt('Please enter your email:');
            const password = prompt('Please enter your password:');

            if (!email || !password) return;

            login(email, password);
        }

        function showSignupModal() {
            // In a real app, this would show a proper modal
            const firstName = prompt('Please enter your first name:');
            const lastName = prompt('Please enter your last name:');
            const email = prompt('Please enter your email:');
            const password = prompt('Please enter your password:');

            if (!firstName || !lastName || !email || !password) return;

            signup(firstName, lastName, email, password);
        }

        function login(email, password) {
            // In a real app, this would be an AJAX call to the backend
            // POST /api/login

            // Check credentials against demo users
            const user = demoUsers.find(u =>
                u.email === email && u.password === password
            );

            if (user) {
                currentUser = user;
                isLoggedIn = true;

                // Save to localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));

                // Update UI
                updateUIForLoggedInUser();

                // Load reservations
                loadReservations();

                alert(`Welcome back, ${user.firstName}!`);
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        function signup(firstName, lastName, email, password) {
            // In a real app, this would be an AJAX call to the backend
            // POST /api/users

            // Check if email already exists
            if (demoUsers.some(u => u.email === email)) {
                alert('Email already in use. Please try another one.');
                return;
            }

            // Create new user
            const newUser = {
                id: demoUsers.length + 1,
                firstName,
                lastName,
                email,
                password
            };

            // Add to demo users
            demoUsers.push(newUser);

            // Log in the new user
            currentUser = newUser;
            isLoggedIn = true;

            // Save to localStorage
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            // Update UI
            updateUIForLoggedInUser();

            alert(`Welcome, ${firstName}! Your account has been created.`);
        }

        function logout() {
            // Clear user data
            currentUser = null;
            isLoggedIn = false;
            reservations = [];

            // Remove from localStorage
            localStorage.removeItem('currentUser');

            // Update UI
            updateUIForLoggedOutUser();

            alert('You have been logged out successfully.');
        }
    });
</script>
